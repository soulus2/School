<!DOCTYPE html>
<html>
	<head>
		<title>დავალება </title>
		<meta charset="utf-8">
	</head>
	<body>
		<form>
			<fieldset>
			    <label><input type="text" placeholder="სახელი"> </label><br><br>
				<label><input type="text" placeholder="გვარი"> </label><br><br>
				<label><input type="password" placeholder="პაროლი"> </label><br><br>
				<label><input type="file" > </label><br><br>
				<label>აირჩიეთ ფერი<input type="color" > </label><br><br>
				<label>დაბადების თარიღი<input type="date" > </label><br><br>
				<label><input type="number" > </label><br><br>
				<label><input type="month" > </label><br><br>
				<label><input type="range" > </label><br><br>
				<label><input type="radio" checked> კაცი</label>
				<label><input type="radio" >ქალი</label><br><br>
				<label><input type="checkbox" >ვოლვო</label>
				<label><input type="checkbox" checked>ნისანი</label>
				<label><input type="checkbox" >აუდი</label> <br><br>
				<label><textarea cols="50" rows="10">ჩემს შესახებ</textarea></label><br><br>
				საყვარელი გუნდი<select>
					<option>ლივერპული</option>
					<option>ჩელსი</option>
					<option>მანჩესტერ უნაიტედი</option>
					<option>არსენალი</option>
				</select><br><br>
				<label><input type="button" value="შესვლა"></label>
			</fieldset>
		</form>
		
	</body>
</html>
